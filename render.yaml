services:
  - type: web
    name: grs-backend
    env: python
    buildCommand: bash build.sh || python3.12 -m pip install --upgrade pip && python3.12 -m pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        # This will be set to the PgBouncer internal hostname
        # Format: postgresql://postgres:[PASSWORD]@[PGBOUNCER_INTERNAL_HOSTNAME]:5432/postgres?sslmode=require
        sync: false
      - key: MIGRATE_DATABASE_URL
        # Direct connection to Supabase for migrations (bypasses PgBouncer)
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL_NAME
        value: gemini-2.0-flash
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

